low_data_ratios: [0.01, 0.05, 0.10, 0.20, 1.00]
ratio_list: [0.0, 0.25, 0.5, 1.0, 2.0]
qc_on: [false, true]
gen_models: [eeggan_net, cwgan_gp, conditional_ddpm, cvae]
clf_models: [eegnet_tf_faithful, svm, eeg_conformer, ctnet]  # Main track keeps CTNet; ATCNet is handled in paper/official-faithful tracks.
vram_profile: 6gb
apply_vram_presets: true
use_paper_presets: false

# Optional staged execution:
# - screening: run only screening_classifier with full alpha sweep.
# - full: run all classifiers.
stage_mode: full
screening_classifier: eegnet_tf_faithful

# Optional reduced ratio list when stage_mode=full after screening.
# Set to null to use full ratio_list.
full_stage_ratios: null

analysis:
  embedding:
    method: eegnet_frozen
    baseline_model: eegnet_tf_faithful
  distance:
    metric_primary: sliced_wasserstein
    n_projections: 64
    mmd_gamma: median_heuristic
  plots:
    ratio_ref_for_r_curve: 1.0
