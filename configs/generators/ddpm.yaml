type: ddpm
model:
  base_channels: 64
  time_dim: 128
  diffusion_steps: 1000
  beta_start: 1.0e-4
  beta_end: 0.02
train:
  epochs: 200
  batch_size: 8
  lr: 0.0002
  weight_decay: 1.0e-5
  num_workers: 0
  amp:
    enabled: false
    dtype: float16
sample:
  n_per_class: 300
  ddpm_steps: 500
  dynamic_n_per_class: true
  dynamic_buffer: 1.2
checkpoint_selection:
  enabled: true
  metric: bal_acc
  alpha_ratio_ref: 1.0
  sample_n_per_class: 30
  qc_enabled: true
  overgen_buffer: 1.2
  proxy_classifier:
    model: eegnet
    steps: 120
    batch_size: 64
    lr: 0.001
