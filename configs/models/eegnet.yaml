type: eegnet
model:
  F1: 8
  D: 2
  F2: 16
  kernel_length: 64
  sep_kernel_length: 16
  dropout: 0.25
  max_norm_depthwise: 1.0
  max_norm_linear: 0.25
train:
  epochs: 80
  batch_size: 32
  lr: 0.001
  weight_decay: 0.0001
  num_workers: 0
  step_control:
    enabled: true
    total_steps: 2000
    steps_per_eval: 100
  amp:
    enabled: false
    dtype: float16
  cuda:
    tf32: false
    matmul_precision: high
  scheduler:
    enabled: false
    type: plateau
    mode: min
    factor: 0.9
    patience: 20
    min_lr: 0.0001
evaluation:
  best_metric: kappa
  best_direction: max
